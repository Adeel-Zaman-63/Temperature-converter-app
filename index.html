<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <form id="converter-form">
            <input type="number" id="input-temperature" placeholder="Enter temperature">
            <select id="from-scale">
                <option value="celsius">Celsius (°C)</option>
                <option value="fahrenheit">Fahrenheit (°F)</option>
                <option value="kelvin">Kelvin (K)</option>
            </select>
        </form>
        <div id="results">
            <div class="conversion" id="celsius">
                <h2>Celsius (°C)</h2>
                <p><span id="celsius-result">0</span> °C</p>
            </div>
            <div class="conversion" id="fahrenheit">
                <h2>Fahrenheit (°F)</h2>
                <p><span id="fahrenheit-result">0</span> °F</p>
            </div>
            <div class="conversion" id="kelvin">
                <h2>Kelvin (K)</h2>
                <p><span id="kelvin-result">0</span> K</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
